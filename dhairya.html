<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dhairya's 1st Birthday ðŸŽ‰</title>

<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    overflow: hidden;
    background: radial-gradient(circle at center, #000, #111);
    color: white;
    font-family: 'Poppins', sans-serif;
  }

  h1 {
    text-align: center;
    font-size: 2.2rem;
    color: #FFD700;
    margin-top: 20px;
    opacity: 0;
    animation: fadeIn 2s ease-in forwards;
    z-index: 10;
    position: relative;
    text-shadow: 0 0 15px #FFD700;
  }

  /* PHOTO FRAME 9:16 portrait centered lower */
  .photo-frame {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 270px;
    height: 480px;
    border-radius: 25px;
    overflow: hidden;
    border: 5px solid gold;
    box-shadow: 0 0 50px 10px rgba(255, 215, 0, 0.6);
    opacity: 0;
    animation: fadeIn 3s ease-in 2s forwards, pulse 4s infinite 6s;
    background: #111;
    z-index: 5;
  }

  .photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  @keyframes pulse {
    0% {transform: translate(-50%, -50%) scale(1);}
    50% {transform: translate(-50%, -50%) scale(1.05);}
    100% {transform: translate(-50%, -50%) scale(1);}
  }

  /* BALLOONS with glossy shine + thread */
  .balloon {
    position: absolute;
    bottom: -150px;
    border-radius: 50% 50% 45% 55% / 55% 45% 50% 50%;
    animation: floatUp linear infinite;
    z-index: 2;
    box-shadow: inset -8px -10px 20px rgba(0, 0, 0, 0.3);
  }

  @keyframes floatUp {
    0% {transform: translateY(0) rotate(0deg);}
    100% {transform: translateY(-120vh) rotate(10deg);}
  }

  .balloon::before {
    content: "";
    position: absolute;
    bottom: -45px;
    left: 50%;
    width: 2px;
    height: 45px;
    background: rgba(255, 255, 255, 0.7);
    transform: translateX(-50%);
  }

  /* Fireworks canvas */
  canvas {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 0;
  }

  /* Floating texts */
  .floating-text {
    position: absolute;
    color: #ff0;
    font-size: 1.2rem;
    opacity: 0;
    animation: floatText 5s ease-in-out forwards;
  }

  @keyframes floatText {
    0% {opacity: 0; transform: translateY(0);}
    20% {opacity: 1;}
    80% {opacity: 1;}
    100% {opacity: 0; transform: translateY(-100px);}
  }
</style>
</head>

<body>
  <canvas id="fireworks"></canvas>
  <h1>ðŸŽ‰ Happy 1st Birthday, Dhairya! ðŸŽ‚</h1>

  <div class="photo-frame">
    <img src="media/dhairya1.jpg" alt="Dhairya">
  </div>

  <audio id="blastSound" src="media/balloon-burst-383750.mp3"></audio>
  <audio id="bgMusic" src="media/happy-birthday-intro-94058.mp3" loop></audio>

<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  let particles = [];

  function createFirework(x, y, color) {
    const count = 80;
    for (let i = 0; i < count; i++) {
      const angle = (Math.PI * 2) * (i / count);
      const speed = Math.random() * 4 + 2;
      particles.push({
        x, y,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        radius: Math.random() * 3,
        color,
        life: 80
      });
    }
  }

  function animateFireworks() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach((p, i) => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      p.dy += 0.02;
      p.life--;
      if (p.life <= 0) particles.splice(i, 1);
    });
    requestAnimationFrame(animateFireworks);
  }

  // Create real-looking glossy balloons
  function createBalloon() {
    const b = document.createElement("div");
    b.className = "balloon";
    const hue = Math.random() * 360;
    b.style.background = `radial-gradient(circle at 30% 30%, hsl(${hue}, 100%, 75%), hsl(${hue}, 90%, 50%))`;
    const size = Math.random() * 25 + 70;
    b.style.width = size + "px";
    b.style.height = (size * 1.3) + "px";
    b.style.left = Math.random() * 90 + "vw";
    b.style.animationDuration = (6 + Math.random() * 5) + "s";
    b.style.filter = "brightness(1.1)";
    document.body.appendChild(b);
    setTimeout(() => b.remove(), 12000);
  }

  // Floating text messages
  const messages = [
    "ðŸŽ‰ Happy Birthday Monkey!",
    "ðŸ’› Love you little champ!",
    "ðŸŽˆ Keep smiling always!"
  ];

  function createFloatingText() {
    const text = document.createElement("div");
    text.className = "floating-text";
    text.textContent = messages[Math.floor(Math.random() * messages.length)];
    text.style.left = Math.random() * 80 + "vw";
    text.style.top = Math.random() * 60 + "vh";
    text.style.color = `hsl(${Math.random() * 360}, 100%, 70%)`;
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 5000);
  }

  // ---- MAIN ----
  window.onload = () => {
    const blastSound = document.getElementById("blastSound");
    const bgMusic = document.getElementById("bgMusic");

    // start muted and fade in
    blastSound.volume = 0;
    bgMusic.volume = 0;
    blastSound.play().catch(() => {});
    bgMusic.play().catch(() => {});

    let vol = 0;
    const fade = setInterval(() => {
      vol += 0.1;
      if (vol >= 1) clearInterval(fade);
      blastSound.volume = Math.min(vol, 1);
      bgMusic.volume = Math.min(vol, 1);
    }, 300);

    createFirework(innerWidth / 2, innerHeight / 2, "gold");
    animateFireworks();

    setTimeout(() => {
      setInterval(createBalloon, 200);
      setInterval(() => {
        createFirework(
          Math.random() * innerWidth,
          Math.random() * innerHeight / 2,
          `hsl(${Math.random() * 360}, 100%, 60%)`
        );
      }, 1200);
      setInterval(createFloatingText, 2000);
    }, 2000);
  };

  window.onresize = () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  };
</script>
</body>
</html>
